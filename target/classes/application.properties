spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Actuator management endpoint configuration
management.endpoints.web.base-path=/management
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.health.ping.enabled=true

# --- Tracing to Jaeger via OTLP gRPC ---
# App identity in Jaeger
spring.application.name=product-service

# Run on port 8080 (default, set explicitly)
server.port=8081

# 100% sampling for development
management.tracing.sampling.probability=1.0

# Send traces to local Jaeger all-in-one (OTLP HTTP on 4318)
# Using HTTP/protobuf exporter to avoid protocol mismatch errors
management.otlp.tracing.endpoint=http://localhost:4318/v1/traces
